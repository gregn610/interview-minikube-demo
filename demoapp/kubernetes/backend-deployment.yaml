apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend

spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: demoapp_backend
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: DEMO_FOREGROUND_COLOUR
              value: magenta
          volumeMounts:
            - mountPath: /app
              name: backend-volume
      volumes:
        - name: backend-volume
          persistentVolumeClaim:
            claimName: backend-volume-claim

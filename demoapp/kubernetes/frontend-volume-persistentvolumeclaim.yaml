apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: frontend-volume
  name: frontend-volume-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: "manual" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: frontend-volume

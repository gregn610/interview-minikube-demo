apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: demoapp-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http-v1
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 8080
        name: http-v2
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: SIMPLE
        serverCertificate: /tmp/tls.crt
        privateKey: /tmp/tls.key

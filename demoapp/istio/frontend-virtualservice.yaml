---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
    - "*"
  gateways:
    - demoapp-gateway
  http:
    - match:
      - uri:
          prefix: /
      route:
        - destination:
            host: frontend
#            subset: v1
            port:
              number: 58080

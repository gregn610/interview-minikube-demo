---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: frontend
spec:
  host: frontend
  trafficPolicy: # Apply to all ports
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
    - "*"
  gateways:
    - demoapp-gateway
  http:
    - match:
      - uri:
          prefix: /
      - port: 80
      route:
        - destination:
            host: frontend
            subset: v1
            port:
              number: 58080
    - match:
      - uri:
          prefix: /
      - port: 8080
      route:
        - destination:
            host: frontend
            subset: v2
            port:
              number: 58080
